<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>O Incrível Mundo dos Games</title>
</head>
<body>

    <div class="container">  
           
    <header>               
        <section>

            <h1> Olá felipe </h1>

            <div class="item1"> <img src="./img/logo.png" style="width: 180px;"> </div>

            <div class="item2">
            <nav>
                <ul>
                <li><a class="" id="primeiro">Home</a></li>
                <li><a class="">Sobre </a></li>
                <li><a class="">Games</a></li>
                <li><a class="ultimo">Contato</a></li></ul>   
            </nav>
            </div>   
        </section>     
       
    </header>
    <main>        
    
            <button class="cbutton1" id="button1"> Muda Cor </button> 
            <button class="cbutton2" id="button2"> Change! </button>
            <button class="cbutton3" id="button3"> Mude! </button> 
            <button class="cbutton4" id="button4">Button</button>
            
                
    </main>
    <aside><audio controls>
        <source src="Thunder.mp3" type="audio/ogg">
        <source src="Thunder.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio></aside>
    <footer>Informações</footer>    
    </div>
</div>
    
    <script type="text/javascript">
    
        var color = ["#222f3e","#f368e0","#ffa500","#0abde3","#10ac84","#222f3e","#5f27cd"];
        var i     = 0;

        document.getElementById("button1").addEventListener ("click",
        function() {
        i = i < color.length ? ++i : 0;
        document.getElementById("button4").style.background = color[i]        
        })             

        document.getElementById("button2").addEventListener ("click",
        function() {
        i = i < color.length ? ++i : 0;
        document.querySelector("body").style.background = "#aaa";
        document.getElementById("button1").childNodes[0].nodeValue="Change Colour"
        })             
         
        document.getElementById("button3").addEventListener ("click",
        function() {
        i = i < color.length ? ++i : 0;
        document.querySelector("body").style.background = color[i]
        document.getElementById("button1").childNodes[0].nodeValue="Muda Cor"        
        })              
         
        document.getElementById("button4").addEventListener ("click",
        function() {
        i = i < color.length ? ++i : 0;
        document.getElementById("button1").childNodes[0].nodeValue="ERROR"
        document.getElementById("button2").childNodes[0].nodeValue="ERROR"
        document.getElementById("button3").childNodes[0].nodeValue="ERROR"  
        document.getElementById("button4").childNodes[0].nodeValue="ERROR"         
        }) 


    </script>
</body>
</html>
